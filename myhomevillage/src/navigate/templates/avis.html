<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHomeVillage - Avis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5dc; /* Fond beige pour le body */
        }
        header {
            background-color: #006400; /* Vert foncé */
            color: black;
            padding: 15px;
            text-align: left;
        }
        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        header ul li {
            margin-right: 20px;
            cursor: pointer;
        }
        header ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        header ul li a:hover {
            text-decoration: underline;
        }
        header ul li:last-child {
            margin-left: auto; /* Pousse le dernier élément (Mon compte) à droite */
        }
        main {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f5deb3; /* Beige foncé */
            color: black;
        }
        .container {
            background-color: #deb887; /* Beige encore plus foncé */
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container h1 {
            font-size: 2em;
            margin-top: 0;
            color: black;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            background-color: #8B0000; /* Rouge foncé */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #A52A2A; /* Rouge légèrement plus clair */
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <ul>
        <li><a href="{% url 'navigate-index' %}">Accueil</a></li>
        <li><a href="{% url 'repertoire' %}">Répertoire</a></li>
        <li><a href="{% url 'contribuer' %}">Contribuer</a></li>
        <li><a href="{% url 'avis' %}">Avis</a></li>
        <li><a href="#">Mon compte</a></li>
    </ul>
</header>

{% if messages %}
        <div style="margin-top: 20px;">
            {% for message in messages %}
                <div style="
                    background-color: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'error' %}#f8d7da{% endif %};
                    color: {% if message.tags == 'success' %}#155724{% elif message.tags == 'error' %}#721c24{% endif %};
                    padding: 15px;
                    border-radius: 4px;
                    margin-bottom: 20px;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

<main>
    <div class="container">
        <h1>Laissez toutes opinions ici</h1>
        <form action="{% url 'avis' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nomUtilisateur">Nom :</label>
                <input type="text" id="nomUtilisateur" name="nomUtilisateur" required>
            </div>
            <div class="form-group">
                <label for="prenomUtilisateur">Prénom :</label>
                <input type="text" id="prenomUtilisateur" name="prenomUtilisateur" required>
            </div>
            <div class="form-group">
                <label for="mail">Email :</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div class="form-group">
                <label for="commentaire">Commentaire :</label>
                <textarea id="commentaire" name="commentaire" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</main>

<footer>
    <p>©capitalentrepreneurs</p>
</footer>

</body>
</html>
