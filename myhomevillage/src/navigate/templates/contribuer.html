<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribuer - MyHomeVillage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #006400; /* Vert foncé */
            color: black;
            padding: 15px;
            text-align: left;
        }

        header ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header ul li {
            margin-right: 20px;
            cursor: pointer;
        }

        header ul li a {
            color: black;
            text-decoration: none;
        }

        header ul li a:hover {
            text-decoration: underline;
        }

        header ul li:last-child {
            margin-left: auto; /* Pousse le dernier élément à droite */
        }

        main {
            flex: 1;
            padding: 20px;
            background-color: #F5DEB3; /* Beige foncé */
            color: black;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #D2B48C; /* Beige encore plus foncé */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #8B0000; /* Rouge foncé */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #A52A2A; /* Rouge légèrement plus clair */
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <ul>
        <li><a href="{% url 'navigate-index' %}">Accueil</a></li>
        <li><a href="{% url 'repertoire' %}">Répertoire</a></li>
        <li><a href="{% url 'contribuer' %}">Contribuer</a></li>
        <li><a href="{% url 'avis' %}">Avis</a></li>
        <li><a href="#" style="margin-left:auto;">Mon compte</a></li> <!-- Aligner "Mon compte" à droite -->
    </ul>
</header>
{% if messages %}
        <div style="margin-top: 20px;">
            {% for message in messages %}
                <div style="
                    background-color: {% if message.tags == 'success' %}#d4edda{% elif message.tags == 'error' %}#f8d7da{% endif %};
                    color: {% if message.tags == 'success' %}#155724{% elif message.tags == 'error' %}#721c24{% endif %};
                    padding: 15px;
                    border-radius: 4px;
                    margin-bottom: 20px;">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
<main>
    <h1>Entrez les informations dont vous disposez</h1>
    <div class="form-container">
        <form action="{% url 'contribuer' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="nomVille">Nom Ville :</label>
        <input type="text" id="nomVille" name="nomVille" required>
    </div>
    <div class="form-group">
        <label for="nomLangue">Nom Langue :</label>
        <input type="text" id="nomLangue" name="nomLangue" required>
    </div>
    <div class="form-group">
        <label for="nomGardienLangue">Nom Gardien de la Langue :</label>
        <input type="text" id="nomGardienLangue" name="nomGardienLangue" required>
    </div>
    <div class="form-group">
        <label for="prenomGardienLangue">Prénom Gardien de la Langue :</label>
        <input type="text" id="prenomGardienLangue" name="prenomGardienLangue" required>
    </div>
    <div class="form-group">
        <label for="qualite">Qualité :</label>
        <input type="text" id="qualite" name="qualite" placeholder="Ex : Chef du village / Autorité de l'État ou autre" required>
    </div>

    <div class="form-group">
        <label for="numTelGardien">Numéro de Tél Gardien Langue :</label> <!-- Changer le nom ici -->
        <input type="text" id="numTelGardien" name="numTelGardien" required> <!-- Changer le nom ici -->
    </div>
    <div class="form-group">
        <label for="mailGardien">Mail Gardien Langue :</label>
        <input type="email" id="mailGardien" name="mailGardien">
    </div>
    <div class="form-group">
        <label for="nomSecretaire">Nom Secrétaire du Chef :</label>
        <input type="text" id="nomSecretaire" name="nomSecretaire">
    </div>
    <div class="form-group">
        <label for="prenomSecretaire">Prénom Secrétaire du Chef :</label>
        <input type="text" id="prenomSecretaire" name="prenomSecretaire">
    </div>
    <div class="form-group">
        <label for="numTelSecretaire">Numéro de Tél Secrétaire Chef :</label>
        <input type="text" id="numTelSecretaire" name="numTelSecretaire">
    </div>
    <div class="form-group">
        <label for="mailSecretaire">Mail Secrétaire Chef :</label>
        <input type="email" id="mailSecretaire" name="mailSecretaire">
    </div>
    <div class="form-group">
         <label for="photoGardien">Photo du Gardien :</label>
         <input type="file" id="photoGardien" name="photoGardien" accept="image/*">
    </div>
    <div class="form-group">
        <button type="submit">Envoyer</button>
    </div>
</form>


    </div>
</main>

<footer>
    <p>©capitalentrepreneurs</p>
</footer>

</body>
</html>
