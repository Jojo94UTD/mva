<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - MYHOMEVILLAGE</title>
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>
            <span style="color: green;">my</span>
            <span style="color: red;">home</span>
            <span style="color: yellow;">village</span>
        </h1>
    </header>

<!-- Message display block -->
{% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
    <!-- Main Content -->
    <div class="main-container">
        <!-- Login Section -->
        <div class="login-section">
            <h2>se connecter</h2>
            <form method="post" action="{% url 'login-register' %}">
                {% csrf_token %}
                <label for="usernamelog">nom d'utilisateur ou Email</label>
                <input type="text" id="usernamelog" name="username" required>

                <label for="password">mot de passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Connexion</button>
            </form>
        </div>

        <!-- Register Section -->
        <div class="register-section">
        <h2>créer un compte</h2>
        <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
            <label for="usernamereg">nom d'utilisateur</label>
            <input type="text" id="usernamereg" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password1">mot de passe</label>
            <input type="password" id="password1" name="password1" required>
            <label for="password2">Confirmation du mot de passe</label>
            <input type="password" id="password2" name="password2" required>
            <button type="submit">S'enregister</button>
        </form>
</div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>©madebycapitalentrepreneurs</p>
    </footer>
</body>
</html>
